      <div class="cover black" data-color="black"></div>

      <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
        <h1 id="title" class="logo cursive">
          HSQD Radio

        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
          <button
            id="background-button"
            type="submit"
            class="btn btn-fill"
          >
            Change Background

          <!-- <h4 class="motto">Enjoy your music.</h4> -->

          <audio class="player" controls autoplay="true">
            <source  src="http://85.242.148.70:8080/mopidy" type="audio/mp3">
          </audio>

          <div class="subscribe">
            <!--<h5 class="info-text">
              Add a new song here.
            </h5>-->
            <div class="row">
              <div class="col-12">
                <form class="form-inline sendSongForm" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2"
                      >Spotify URI</label
                    >
                    <input
                      type="text"
                      class="form-control transparent spotifyInput"
                      placeholder="Spotify URI..."
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-fill spotifySubmit"
                    disabled
                  >
                    Send song
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="metadata-container loading">
            <div class="row error-message">
              <h5>
                There was an error accessing the API. Try again.
              </h5>
            </div>
            <div class="row current">
              <h4>Currently playing</h4>
              <div class="music-detail">
                <div class="top-side">
                  <img class="album-cover" />
                </div>
                <div class="bottom-side">
                  <p class="name"></p>
                  <p class="artist"></p>
                  <p class="album"></p>
                </div>
              </div>
              <!-- To add a smaller music-detail just add the class "small" -->
            </div>
            <div class="row">
              <button id="refresh-button" type="submit" class="btn btn-fill">
                Refresh
                <div class="loader"></div>
              </button>
            </div>
          </div>
        </div>

      video.load();
      video.play();
