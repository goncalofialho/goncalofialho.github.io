    <div class="main">
      <div style="position: fixed; z-index: -99; width: 100%; height: 100%;">
        <iframe
          frameborder="0"
          height="100%"
          width="100%"
          src="https://youtube.com/embed/1gI4IWTJRZM?autoplay=1&controls=0&showinfo=0&autohide=1&controls=0&disablekb=0&mute=1&loop=1&showinfo=0"
        >
        </iframe>
      </div>
      <div class="cover black" data-color="black"></div>

      <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
        <h1 class="logo cursive">
          HSQD Radio
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
          <!-- <h4 class="motto">Enjoy your music.</h4> -->
          <video class="player" controls="" autoplay="" name="media">
            <source
              src="https://node-02.zeno.fm/yc2ysae5bzzuv?rj-ttl=5&amp;rj-tok=AAABcgR0iKsAkyxXYAsmC8PyAw"
              type="audio/mpeg"
            />
          </video>
          <div class="subscribe">
            <h5 class="info-text">
              Add a new song here.
            </h5>
            <div class="row">
              <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2"
                      >Spotify URI</label
                    >
                    <input
                      type="text"
                      class="form-control transparent"
                      placeholder="Spotify URI..."
                    />
                  </div>
                  <button type="submit" class="btn btn-warning btn-fill">
                    Send song
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script>
    if ("serviceWorker" in navigator) {
      var iceworker = navigator.serviceWorker
        .register("./js/worker.min.js")
        .then(function (reg) {
          console.log("Icecast service worker registered");
        })
        .catch(function (error) {
          console.warn("Error " + error);
        });
    }
    navigator.serviceWorker.addEventListener("message", (event) => {
      console.log(event);
      console.log(event.data.msg);
    });
  </script>
