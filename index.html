<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <title>HSQD Radio</title>

    <link href="css/player.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/coming-sssoon.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Grand+Hotel"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="main">
      <!-- <div style="position: fixed; z-index: -99; width: 100%; height: 100%;">
        <iframe
          frameborder="0"
          height="100%"
          width="100%"
          src="https://youtube.com/embed/1gI4IWTJRZM?autoplay=1&showinfo=0&autohide=1&controls=0&disablekb=0&mute=1&loop=1&showinfo=0&playlist=1gI4IWTJRZM"
        >
        </iframe>
      </div> -->
      <video
        class="background-video"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted="muted"
        volume="0"
      >
        <source src="videos/backgroundvideo1.mp4" type="video/mp4" />
        Video not supported
      </video>
      <div class="cover black" data-color="black"></div>

      <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
        <h1 id="title" class="logo cursive">
          HSQD Radio
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
          <!-- <h4 class="motto">Enjoy your music.</h4> -->
          <h4 class="current-listeners"></h4>

          <video class="player" autoplay controls name="media">
            <source
              src="http://node-14.zeno.fm/yc2ysae5bzzuv?rj-ttl=5&amp;rj-tok=AAABcgl5EscAoCO-NNQhN_-uHg"
              type="audio/mpeg"
            />
          </video>
          <div class="metadata-container loading">
            <div class="row error-message">
              <h5>
                There was an error accessing the API. Try again.
              </h5>
            </div>
            <div class="row current">
              <h4>Currently playing</h4>
              <div class="music-detail">
                <div class="left-side">
                  <img class="album-cover" />
                </div>
                <div class="right-side">
                  <p class="name"></p>
                  <p class="artist"></p>
                  <p class="album"></p>
                </div>
              </div>
            </div>
            <!-- <div class="row next">
              <h5>Next up</h5>
              <div class="music-detail small">
                <div class="left-side">
                  <img class="album-cover" />
                </div>
                <div class="right-side">
                  <p class="name"></p>
                  <p class="artist"></p>
                  <p class="album"></p>
                </div>
              </div>
            </div> -->
            <div class="row text-center">
              <button
                id="refresh-button"
                type="submit"
                class="btn btn-warning btn-fill"
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Refresh
              </button>
            </div>
          </div>
          <div class="subscribe">
            <h5 class="info-text">
              Add a new song here.
            </h5>
            <div class="row">
              <div class="col-12">
                <form class="form-inline sendSongForm" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2"
                      >Spotify URI</label
                    >
                    <input
                      type="text"
                      class="form-control transparent spotifyInput"
                      placeholder="Spotify URI..."
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-warning btn-fill spotifySubmit"
                    disabled
                  >
                    Send song
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="footer">
        <div class="container">
          Made with <i class="fa fa-heart heart"></i> by
          <a href="http://www.creative-tim.com">Creative Tim</a>. Free download
          <a href="http://www.creative-tim.com/product/coming-sssoon-page"
            >here.</a
          >
        </div>
      </div> -->
    </div>
  </body>
  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script src="scripts/spotifyApi.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>

  <script>
    const changeBackground = () => {
      const video = document.querySelector('.background-video');
      const source = video.querySelector('source');
      source.setAttribute('src', 'videos/backgroundeasteregg.mp4');

      video.appendChild(source);
      video.load();
      video.play();

    }
    const egg = new Egg("up,up,down,down,left,right,left,right,b,a", function() {
      changeBackground();
    }).listen();
    </script>
</html>
